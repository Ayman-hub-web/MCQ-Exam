<mat-card>
    <mat-card-title>
        <span>Register</span>
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Name" formControlName="name">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="email" matInput placeholder="Username" formControlName="username">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Confirm Password" formControlName="confirmpassword">
                </mat-form-field>
            </p>

            <div class="button">
                <button type="submit" mat-raised-button color="">Register</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
