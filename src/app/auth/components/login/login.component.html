<mat-card>
    <mat-card-title>
        <span>Login</span>
        <mat-radio-group aria-label="Select an option">
            <mat-radio-button value="student" (change)="onChecked($event)">Student</mat-radio-button>
            <mat-radio-button value="doctor" checked (change)="onChecked($event)">Doctor</mat-radio-button>
        </mat-radio-group>
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Username" formControlName="username">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </p>

            <div class="button">
                <button type="submit" mat-raised-button color="">Login</button>
                <a routerLink="/register">Create Account?</a>
            </div>

        </form>
    </mat-card-content>
</mat-card>
